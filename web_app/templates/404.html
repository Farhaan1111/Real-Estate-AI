{% extends "base.html" %}

{% block title %}Page Not Found - Real Estate AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="chat-avatar mx-auto mb-4" style="width: 100px; height: 100px; font-size: 3rem;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="text-gradient mb-3">404</h1>
            <h3 class="text-light mb-3">Page Not Found</h3>
            <p class="text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="{{ url_for('index') }}" class="btn btn-primary-modern">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('chat') }}" class="btn btn-outline-modern">
                    <i class="fas fa-robot me-2"></i>AI Chat
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-modern">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
