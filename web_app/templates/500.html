{% extends "base.html" %}

{% block title %}Server Error - Real Estate AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="chat-avatar mx-auto mb-4" style="width: 100px; height: 100px; font-size: 3rem; background: var(--error);">
                <i class="fas fa-bug"></i>
            </div>
            <h1 class="text-gradient mb-3">500</h1>
            <h3 class="text-light mb-3">Internal Server Error</h3>
            <p class="text-muted mb-4">
                Something went wrong on our end. Please try again later or contact support if the problem persists.
            </p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="{{ url_for('index') }}" class="btn btn-primary-modern">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('chat') }}" class="btn btn-outline-modern">
                    <i class="fas fa-robot me-2"></i>AI Chat
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-modern">
                    <i class="fas fa-redo me-2"></i>Reload Page
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
